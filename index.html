<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ★ スマホ対応 -->
  <title>soundtrack</title>
  <style>
     body {
      font-family: sans-serif;
      text-align: center;
      background-image: url("fukuro4.jpeg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      padding-top: 100px;
      margin: 0;
    }

    .track {
      margin-bottom: 40px;
      background: rgba(0, 0, 0, 0.3);
      display: block;
      padding: 10px 15px;             
      border-radius: 12px;
      width: 90%;                     /* ★ スマホでの横幅を自動調整 */
      max-width: 320px;               /* ★ PCでは320pxを上限に */
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      margin-bottom: 50px;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
      font-size: 2em;                 /* ★ 大きすぎないよう調整 */
    }

    h2 {
      font-size: 0.6em;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;                    /* ★ デバイス幅に合わせる */
      max-width: 320px;
      border-radius: 8px;
    }

    /* ★ スマホ専用調整（画面幅600px以下） */
    @media (max-width: 600px) {
      body {
        padding-top: 60px;
        font-size: 0.9em;
      }

      h1 {
        font-size: 1.5em;
        margin-bottom: 30px;
      }

      .track {
        margin-bottom: 25px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Sound Track</h1>

  <div class="track">
    <h2>屋上</h2>
    <audio controls>
      <source src="Rooftop.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>7F</h2>
    <audio controls>
      <source src="7F.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>6F</h2>
    <audio controls>
      <source src="6F.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>5F</h2>
    <audio controls>
      <source src="5F.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>4F</h2>
    <audio controls>
      <source src="4F.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>3F</h2>
    <audio controls>
      <source src="3F.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>2F</h2>
    <audio controls>
      <source src="2F.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>1F</h2>
    <audio id="autoPlayAudio" controls preload="auto" autoplay muted playsinline>
      <source src="1F.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <script>
    window.addEventListener('load', () => {
      const audio = document.getElementById('autoPlayAudio');
      audio.muted = true;
      audio.play().then(() => {
        setTimeout(() => { audio.muted = false; }, 500); // ★ スマホでも少し早く unmute
      }).catch(err => {
        console.log("自動再生がブロックされました:", err);
      });
    });
  </script>

</body>
</html>
