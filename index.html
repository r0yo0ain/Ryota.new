<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>soundtrack</title>
  <style>
     body {
      font-family: sans-serif;
      text-align: center;
      background-image: url("fukuro4.jpeg"); /* ← 背景画像を指定 */
      background-size: cover;                 /* 画面全体に拡大・縮小してフィット */
      background-position: center;            /* 画像を中央に配置 */
      background-attachment: fixed;           /* スクロールしても背景を固定 */
      color: white;                           /* テキストを白に変更（見やすく） */
      padding-top: 100px;
    }

    .track {
  margin-bottom: 40px;
  background: rgba(0, 0, 0, 0.4); /* 半透明の黒背景（可読性向上） */
  display: block;
  padding: 10px 15px;             
  border-radius: 12px;
  width: 320px;                  /* ← audio と同じ幅にする！ */
  margin-left: auto;             /* 中央寄せ */
  margin-right: auto;            /* 中央寄せ */
}

    
    h1 {
      margin-bottom: 50px;
       text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    h2 {
      font-size: 10px;
      margin-bottom: 10px;
    }
    audio {
      width: 320px;
    }
  </style>
</head>
<body>
  <h1>Sound Track</h1>

  <div class="track">
    <h2>屋上</h2>
    <audio controls>
      <source src="Rooftop.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>7F</h2>
    <audio controls>
      <source src="7F.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>6F</h2>
    <audio controls>
      <source src="6F.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>5F</h2>
    <audio controls>
      <source src="5F.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <!-- 2つ目の音声 -->
  <div class="track">
    <h2>4F</h2>
    <audio controls>
      <source src="4F.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>3F</h2>
    <audio controls>
      <source src="3F.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>2F</h2>
    <audio controls>
      <source src="2F.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>1F</h2>
    <audio controls>
      <audio id="autoPlayAudio" controls preload="auto" autoplay muted playsinline>
      <source src="1F.mp3" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <!-- ✅ 自動再生を最優先させる -->
  <div class="track">
    <h2>1F（自動再生）</h2>
    <audio id="autoPlayAudio" controls preload="auto" autoplay muted playsinline>
      <source src="1F.mp3" type="audio/mpeg">
    </audio>
  </div>
 <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const audio = document.getElementById('autoPlayAudio');

      // 1. 事前に完全ロード
      audio.load();

      // 2. 即座に再生開始（mutedで自動再生許可）
      try {
        await audio.play();
        // 3. 再生直後にフェードイン
        audio.volume = 0;
        audio.muted = false;
        const fadeIn = setInterval(() => {
          if (audio.volume < 1) {
            audio.volume = Math.min(audio.volume + 0.05, 1);
          } else {
            clearInterval(fadeIn);
          }
        }, 100);
      } catch (err) {
        console.warn('自動再生がブロックされました:', err);
      }
    });
  </script>

  

</body>
</html>
