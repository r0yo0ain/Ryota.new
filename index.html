<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>soundtrack</title>
  <style>
     body {
      font-family: sans-serif;
      text-align: center;
      background-image: url("fukuro4.jpeg"); /* ← 背景画像を指定 */
      background-size: cover;                 /* 画面全体に拡大・縮小してフィット */
      background-position: center;            /* 画像を中央に配置 */
      background-attachment: fixed;           /* スクロールしても背景を固定 */
      color: white;                           /* テキストを白に変更（見やすく） */
      padding-top: 100px;
    }

    .track {
  margin-bottom: 40px;
  background: rgba(0, 0, 0, 0.4); /* 半透明の黒背景（可読性向上） */
  display: block;
  padding: 10px 15px;             
  border-radius: 12px;
  width: 320px;                  /* ← audio と同じ幅にする！ */
  margin-left: auto;             /* 中央寄せ */
  margin-right: auto;            /* 中央寄せ */
}

    
    h1 {
      margin-bottom: 50px;
       text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    h2 {
      font-size: 10px;
      margin-bottom: 10px;
    }
    audio {
      width: 320px;
    }
  </style>
</head>
<body>
  <h1>Sound Track</h1>

  <div class="track">
    <h2>屋上</h2>
    <audio controls>
        <audio controls preload="none">
      <source src="Rooftop.wav" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>7F</h2>
    <audio controls>
        <audio controls preload="none">
      <source src="7F.wav" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>6F</h2>
    <audio controls>
        <audio controls preload="none">
      <source src="6F.wav" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>5F</h2>
    <audio controls>
        <audio controls preload="none">
      <source src="5F.wav" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <!-- 2つ目の音声 -->
  <div class="track">
    <h2>4F</h2>
    <audio controls>
      <source src="4F.wav" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>3F</h2>
    <audio controls>
        <audio controls preload="none">
      <source src="3F.wav" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>2F</h2>
    <audio controls>
        <audio controls preload="none">
      <source src="2F.wav" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

  <div class="track">
    <h2>1F</h2>
    <audio controls>
      <audio id="autoPlayAudio" controls preload="auto" autoplay muted playsinline>
      <source src="1F.wav" type="audio/wav">
      ブラウザが audio をサポートしていません。
    </audio>
  </div>

   <script>
    // ChromeやSafariでは、音声の自動再生は「ユーザー操作」か「mute状態」でのみ許可される
    // → ページが開いてから自動で unmute する方法
    window.addEventListener('load', () => {
      const audio = document.getElementById('autoPlayAudio');
      audio.muted = true;  // 最初はミュートで再生（ブラウザ規制回避）
      audio.play().then(() => {
        // 再生が始まったら少し待ってミュートを解除（自然な再生に）
        setTimeout(() => { audio.muted = false; }, 1000);
      }).catch(err => {
        console.log("自動再生がブロックされました:", err);
      });
    });
  </script>

</body>
</html>
